<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Style css -->
    <link rel="stylesheet" href="index.css">

    <title>Formulario de Registro de Usuarios</title>
  </head>
  <body>
      <section>
          <div class="container-sm container mt-4">
              <div class="row">
                  <div class="col">
                      <div class="card border rounded-lg shadow">
                          <div class="card-body text-center">
                            <h1>Registro de Usuario</h1>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

      <section>
        <div class="container mt-4 mb-4">
            <div class="row">
                <div class="col">
                    <div class="card border rounded-lg shadow-sm">
                        <div class="card-body form-group text-center font-weight-bold">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtUsername">Usuario</label>
                                        <input id="txtUsername" type="text" class="form-control" placeholder="Usuario">
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtNombre">Nombre</label>
                                        <input id="txtNombre" type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                </div>
                                
                                <div class="row">  
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtApellido">Apellido</label>
                                        <input id="txtApellido" type="text" class="form-control" placeholder="Apellido">
                                    </div>
                                           
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtApellido">Genero</label>
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <input id="rbtMasculino" type="radio" name="genero">
                                                        
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <label for="rbtMasculino">Hombre</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <input id="rbtFemenino" type="radio" name="genero">
                                                        
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <label for="rbtFemenino">Mujer</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <input id="rbtOtro" type="radio" name="genero">
                                                        
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <label for="rbtOtro">Otro</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                                               
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtEmail">Email</label>
                                        <input id="txtEmail" type="email" class="form-control" placeholder="Email" onpaste="return false" onCopy="return false" onCut="return false" >
                                    </div>
                                    
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtRepetirEmail">Repetir Email</label>
                                        <input id="txtRepetirEmail" type="email" class="form-control" placeholder="Repetir Email"  onpaste="return false" onCopy="return false" onCut="return false">
                                    </div>
                                    
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtTelefono">Teléfono</label>
                                        <input id="txtTelefono" type="text" placeholder="Teléfono" class="form-control">
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="ddlProvincia">Provincia</label>
                                        <select name="" id="ddlProvincia" class="form-control">
                                            <option value="0" selected>Seleccione</option>
                                            <option value="1">Buenos Aires</option>
                                            <option value="2">Capital Federal</option>
                                            <option value="3">Catamarca</option>
                                            <option value="4">Chaco</option>
                                            <option value="5">Chubut</option>
                                            <option value="6">Córdoba</option>
                                            <option value="7">Corrientes</option>
                                            <option value="8">Entre Ríos</option>
                                            <option value="9">Formosa</option>
                                            <option value="10">Jujuy</option>
                                            <option value="11">La Pampa</option>
                                            <option value="12">La Rioja</option>
                                            <option value="13">Mendoza</option>
                                            <option value="14">Misiones</option>
                                            <option value="15">Neuquén</option>
                                            <option value="16">Río Negro</option>
                                            <option value="17">Salta</option>
                                            <option value="18">San Juan</option>
                                            <option value="19">San Luis</option>
                                            <option value="20">Santa Cruz</option>
                                            <option value="21">Santa Fe</option>
                                            <option value="22">Santiago del Estero</option>
                                            <option value="23">Tierra del Fuego</option>
                                            <option value="24">Tucumán</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtPassword">Contraseña</label>
                                        <input id="txtPassword" type="password" class="form-control" placeholder="Contraseña" onpaste="return false" onCopy="return false" onCut="return false">
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="txtRepetirPassword">Repetir Contraseña</label>
                                        <input id="txtRepetirPassword" type="password" class="form-control" placeholder="Repetir Contraseña" onpaste="return false" onCopy="return false" onCut="return false">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-6 mx-auto">
                                        <input id="btnGuardar" type="button" class="btn btn-primary form-control mt-4" value="Guardar">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
      </section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="index.js"></script>

  </body>
</html>
